<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Forum</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Navbar with login/signup buttons -->
    <div class="navbar">
      <div class="left-section">
        <button
          class="theme-toggle"
          onclick="toggleTheme()"
          title="Toggle Theme"
        >
          üåì
        </button>
        <a class="forum" href="/">REAL-TIME-FORUM</a>
      </div>
      {{if .IsLoggedIn}}
      <div class="right-section">
        <button
          class="add-post-btn"
          onclick="showCreatePostForm()"
          title="Create New Post"
        >
          <div class="plus-icon"></div>
        </button>
        <div class="dropdown">
          <button class="dropbtn">
            <img
              src="static/image/user.png"
              alt="User Icon"
              class="user-icon"
            />
          </button>
          <div class="dropdown-content">
            <span>{{.Nickname}}</span>
            <a href="/logout">Logout</a>
          </div>
        </div>
      </div>
      {{else}}
      <div class="nav-buttons">
        <button class="login-button" onclick="showLoginForm()">Log In</button>
        <button class="signup-button" onclick="showSignupForm()">
          Sign Up
        </button>
      </div>
      {{end}}
    </div>

    <!-- Homepage Content -->
    <div id="homepage-content" class="active">
      <div class="main-layout">
        <!-- Categories Section -->
        <div class="categories-section">
          <h2>Categories</h2>
          <div id="categories-list" class="categories-grid">
            <!-- Categories will be populated here -->
          </div>
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
          <!-- Posts Header -->
          <div class="posts-header">
            {{if .IsLoggedIn}}
            <!-- <div class="create-post">
              <button id="createPostBtn" onclick="showCreatePostForm()">
                Create New Post
              </button>
            </div> -->
            {{end}}
          </div>

          <!-- Posts List -->
          <div id="posts-list" class="posts-grid">
            <!-- Posts will be populated here -->
          </div>

          <!-- Create Post Form -->
          <div
            id="create-post-form"
            class="form-container"
            style="display: none"
          >
            <div id="container">
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 20px;
                "
              >
                <h2 style="margin: 0">Create New Post</h2>
                <button
                  onclick="closeCreatePostForm()"
                  style="
                    background: none;
                    border: none;
                    font-size: 24px;
                    cursor: pointer;
                    color: var(--text-color);
                  "
                >
                  √ó
                </button>
              </div>
              <form id="newPostForm">
                <input
                  type="text"
                  name="title"
                  placeholder="Post Title"
                  class="input-field"
                  required
                />
                <textarea
                  name="content"
                  placeholder="Post Content"
                  class="input-field"
                  required
                ></textarea>
                <input type="file" id="postImageInput" accept="image/*">
                <img src="" id="imagePreview" alt="Image Preview" style="max-width: 200px; max-height: 200px;display: none;"/>
                <div id="categories-selection" class="categories-selection">
                  <!-- Categories checkboxes will be populated here -->
                </div>
                <br />
                <button type="submit" id="submit-button">Create Post</button>
              </form>
              <div
                id="create-post-error"
                class="error-message"
                style="display: none"
              ></div>
            </div>
          </div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
          <div id="container">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
              "
            >
              <h2 style="margin: 0">Log in</h2>
              <button
                onclick="closeL()"
                style="
                  background: none;
                  border: none;
                  font-size: 24px;
                  cursor: pointer;
                  color: var(--text-color);
                "
              >
                x
              </button>
            </div>
            <form id="loginForm">
              <input
                type="text"
                name="identifier"
                placeholder="Username or Email"
                class="input-field"
                required
              />
              <div class="password-wrapper">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="input-field"
                  required
                />
                <span class="icon">üëÅÔ∏è</span>
              </div>
              <button type="submit" id="submit-button">Log In</button>
            </form>
            <div
              id="login-error"
              class="error-message"
              style="display: none"
            ></div>
            <p class="login-text">
              Don't have an account?
              <span class="login-link" onclick="showSignupForm()">Sign Up</span>
            </p>
          </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
          <div id="container">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
              "
            >
              <h2 style="margin: 0">Sign Up</h2>
              <button
                onclick="closeS()"
                style="
                  background: none;
                  border: none;
                  font-size: 24px;
                  cursor: pointer;
                  color: var(--text-color);
                "
              >
                x
              </button>
            </div>
            <form id="signupForm">
              <input
                type="text"
                name="nickname"
                placeholder="Username"
                class="input-field"
                required
              />
              <input
                type="text"
                name="firstName"
                placeholder="First Name"
                class="input-field"
                required
              />
              <input
                type="text"
                name="lastName"
                placeholder="Last Name"
                class="input-field"
                required
              />
              <input
                type="number"
                name="age"
                placeholder="Age"
                class="input-field"
                min="13"
                max="120"
                required
              />
              <select name="gender" class="input-field" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="input-field"
                required
              />
              <div class="password-wrapper">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="input-field"
                  required
                />
                <span class="icon">üëÅÔ∏è</span>
              </div>
              <div class="password-wrapper">
                <input
                  type="password"
                  name="confirm_password"
                  placeholder="Confirm Password"
                  class="input-field"
                  required
                />
                <span class="icon">üëÅÔ∏è</span>
              </div>
              <button type="submit" id="submit-button">Sign Up</button>
            </form>
            <div
              id="signup-error"
              class="error-message"
              style="display: none"
            ></div>
            <p class="login-text">
              Already have an account?
              <span class="login-link" onclick="showLoginForm()">Log in</span>
            </p>
          </div>
        </div>
        <!-- Private Messages Section -->
        {{if .IsLoggedIn}}
        <div class="chats">
          <h2 id="messagesTitle">Messages</h2>
          <div id="userList" class="user-list"></div>
          <!-- users will be populated here -->
          <div id="chatWindow" class="chat-window hidden">
            <div id="chatHeader" class="chat-header">
              <div id="chatAvatar" class="chat-avatar"></div>
              <div class="chat-user-details">
                <div id="chatUserName" class="chat-username"></div>
                <div id="chatUserStatus" class="chat-status"></div>
              </div>
            </div>
            <div id="messages" class="messages"></div>
            <div class="message-input-container">
              <p id="typingIndicator"></p>

              <input
                type="text"
                id="messageInput"
                placeholder="Type a message..."
              />
              <button id="sendButton">Send</button>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>

    <script src="../js/createpostmodal.js"></script>
    <script src="../js/messaging.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/posts.js"></script>
    <script src="../js/comments.js"></script>
  </body>
  <script src="../js/theme.js"></script>
</html>
